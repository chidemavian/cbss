<html>
<head>
    <title>SchApp v8.0 {% block title %}{% endblock %}</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">



    <script language="javascript" type="text/javascript">
        function disable(f)
        {
            var button = f.elements['submit'];
            button.value = 'Processing';
            button.disabled = 'true';
            return true;
        }
    </script>
</head>
<body>
<form action="/reportsheet/addmoresubject/" method="post" onsubmit="disable(this)" >


     <table style="margin-top:0.8%;margin-bottom:0%;font-size:0.6em" class="table  table-bordered" id="dataTables-example">
                    <tr>
                        <td style="color:blue;">
                            Student Name
                        </td>
                        <td >
                            {{ fullname }}
                        </td>

                    </tr>
                    <tr>

                        <td style="color:blue;">
                            Classroom
                        </td>
                        <td>
                            {{klass}} {{arm}}
                        </td>
                    </tr>


                    <tr>
                        <td style="color:blue;"> Session</td>
                        <td>{{session}}</td>
                    </tr>
                    <tr>
                        <td style="color:blue;">
                            Adm. No
                        </td>
                        <td>{{admno}}
                        </td>
                    </tr>

                    <tr>

                        <td style="color:blue;">
                            Term
                        </td>
                        <td>{{term}}

                        </td>

                    </tr>

                    <tr>
                        <td style="color:blue;">
                            Subclass
                        </td>
                        <td>{{subclass}}

                        </td>
                    </tr>

                    <tr>
                        <td style="color:blue;">
                            Subject List
                        </td>
                        <td align ="left" style="width:auto"><select name="subjectlist" id="id_subjectlist">
                            {% for pincode in subjectlist %}
                                <option value="{{pincode}}">{{pincode}}</option>
                            {% endfor %}
                        </select>
                        </td>

                    </tr>
                </table>
            </table>
              <table style="margin-top:0.8%;margin-bottom:0%;font-size:0.6em" class="table  table-bordered" id="dataTables-example">

                    <tr>
                        <td style="text-align:center;"><input type="submit" value=":: Add subject to list ::" name="submit"></td>
                    </tr>
                </table>

   <input type="hidden" name="admno" id="report" size="15" value="{{ admno }}" class ="loginTxtbox" readonly="readonly">

      <input type="hidden" name="session" id="report" size="15" value="{{ session }}" class ="loginTxtbox" readonly="readonly">

         <input type="hidden" name="term" id="report" size="15" value="{{ term }}" class ="loginTxtbox" readonly="readonly">

            <input type="hidden" name="subclass" id="report" size="15" value="{{ subclass }}" class ="loginTxtbox" readonly="readonly">





</form>

</body>
</html>
